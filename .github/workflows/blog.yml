name: Weekly Blog

permissions:
  contents: write   # repo'ya push izni

on:
  workflow_dispatch:   # sadece manuel çalıştırma

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install feedparser openai

    - name: Run script
      run: python agent.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Commit blog post
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add weekly_blog.md
        git commit -m "Add weekly blog" || echo "No changes to commit"
        git push
